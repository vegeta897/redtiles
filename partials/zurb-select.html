<div class="custom dropdown" ng-init="menuOpen=false" ng-class="{open: menuOpen}">
    <a id="{{ selectId }}" href="#" class="current custom-select">{{ selected }}</a>
    <a href="#" class="selector custom-select"></a>
    <ul>
        <li ng-repeat="option in options" class="custom-select" ng-class="{selected:option.name==selected}" ng-click="clickCallback({value: option.name})">{{ option.name }}</li>
    </ul>
</div>
